<script>
  // example of a story
let story = new Story({
    id: 1,
    photo : "./image.jpg",          // story photo (or user photo)
    name : "fotiecodes",             // story name (or user name)
    link : "#",             // story link (useless on story generated by script)
    lastUpdated : "2004-09-16T00:00:00Z",      // last updated date in unix time format
    seen : false,          // set true if user has opened
    parentElId: "stories", // id of the parent element
    items : [
        {
            id: 1,       // item id
            type: "photo",     // photo or video
            length: 100,    // photo timeout or video length in seconds - uses 3 seconds timeout for images if not set
            src: "",      // photo or video src
            preview: "",  // optional - item thumbnail to show in the story carousel instead of the story defined image
            link: "",     // a link to click on story
            linkText: "", // link text
            time: "",     // optional a date to display with the story item. unix timestamp are converted to "time ago" format
            seen: false   // set true if current user was read,
            
          },
          {
            id: 1,       // item id
            type: "video",     // photo or video
            length: 3,    // photo timeout or video length in seconds - uses 3 seconds timeout for images if not set
            src: "",      // photo or video src
            preview: "",  // optional - item thumbnail to show in the story carousel instead of the story defined image
            link: "",     // a link to click on story
            linkText: "", // link text
            time: "",     // optional a date to display with the story item. unix timestamp are converted to "time ago" format
            seen: false   // set true if current user was read,
            
          },
    ]
})
